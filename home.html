<!DOCTYPE html>
<head>
      <!--JS-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script type="text/javascript" src="../js/events.js"></script>

      <!--CSS-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
      <body>
            <div class="col-sm-12 row" id="navigation-bar"></div>
            <div class="col-sm-12 row" id="stored-information-content" style="display: none;">Secret Hello</div>
            <div id="container" class="panel panel-default">
              <div class="col-sm-12 row" id="notification-body"></div>
              <div class="col-sm-12 row panel-body" id="container-content">

                <!-- Button to trigger modal -->
                <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>

                <!-- Modal -->
                <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h3 id="myModalLabel">Modal header</h3>
                </div>
                <div class="modal-body">
                  <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                  <button class="btn btn-primary">Save changes</button>
                </div>
                </div>

              </div>
            </div>
            <div class="col-sm-12 row" id="footer-content"></div>
      </body>
</html>
