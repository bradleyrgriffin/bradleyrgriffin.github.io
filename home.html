<!DOCTYPE html>
<head>
      <!--JS-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script type="text/javascript" src="../js/events.js"></script>

      <!--CSS-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://bradleyrgriffin.me/css/custom_css.css">

</head>
      <body>
            <div class="col-sm-12 row" id="navigation-bar"></div>
            <div class="col-sm-12 row" id="stored-information-content" style="display: none;">Secret Hello</div>
            <div id="container" class="panel panel-default">
              <div class="col-sm-12 row" id="notification-body"></div>
              <div class="col-sm-12 row panel-body" id="container-content">

                <button data-modal-trigger="trigger-demo" class="trigger">
  Launch
</button>

                <div data-modal="trigger-demo" class="modal">
                <article class="content-wrapper">
                  <button class="close"></button>
                  <header class="modal-header">
                    <h2>This is a modal</h2>
                  </header>
                  <div class="content">
                    <p>More modal content here</p>
                  </div>
                  <footer class="modal-footer">
                    <button>Okey</button>
                    <button>Cancel</button>
                  </footer>
                </article>
                </div>

              </div>
            </div>
            <div class="col-sm-12 row" id="footer-content"></div>
      </body>
</html>
