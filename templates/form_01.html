<div id="form" class="form card">
  <h3 class="card-header">{{:name}}</h3>
  {{if info}}
    <div class="alert alert-info">
      {{infotext}}
    </div>
  {{/if}}
  <div class="card-body">
  {{for sections}}
    <div id="{{:id}}" class="card">
      {{if showHeader == true}}
        <h3 class="card-header bg-light">{{:name}}</h3>
      {{/if}}
    <!--Section-->
    {{for rows}}
      <div id="{{:id}}" class="form-group">
      <!--Rows-->
        {{for questions}}
          <div id="{{:id}}">
          <!--Questions-->
            <label>{{:name}}
              <input type="{{:type}}" class="form-control"></input>
            </label>
          </div>
        {{/for}}
        </div>
    {{/for}}
    </div>
  {{/for}}
  </div>
  <div class="card-footer align-items-center">
    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="hidden" value="{{:id}}"></input>
  </div>
</div>
