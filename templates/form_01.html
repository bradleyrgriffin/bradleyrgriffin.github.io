<div id="form" class="form card">
  <h3 class="card-header">{{:name}}</h3>
  <div class="card-body">
  {{for sections}}
    <div id="{{:id}}-sctn" class="card">
      {{if showHeader == true}}
        <h3 class="card-header bg-light">{{:name}}</h3>
      {{/if}}
      <div class="card-body">
    <!--Section-->
    {{for rows}}
      <div id="{{:id}}-rw" class="row">
      <!--Rows-->
        {{for questions}}
          <div id="{{:id}}-qstn" class="col-sm-3">
          <!--Questions-->
            <label>{{:name}}
              <input type="{{:type}}" class="form-control"></input>
            </label>
          </div>
        {{/for}}
        </div>
    {{/for}}
    </div>
    </div>
  {{/for}}
  </div>
  <div class="card-footer align-items-center">
    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="hidden" value="{{:id}}"></input>
    <input type="hidden" value="{{:module}}"></input>
  </div>
</div>
<div class="card">
<table id="form_01_tbl" class="display card-body">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
    </table>
    </div>
